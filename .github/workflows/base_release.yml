name: TensorBase Releaser

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - uses: actions/checkout@v2
    - name: TensorBase Build
      run: cargo build --release
    - name: TensorBase Conf File Gen
      run: echo $BASE_CONF > base.conf
      env:
          BASE_CONF: |
            [system]                  
            meta_dirs = ["specify_your_suitable_meta_path_here/tb_schema"] 
            data_dirs = ["specify_your_suitable_data_path_here/tb_data"]   
            [storage]                          
            data_dirs_clickhouse = ""          
            [server]                           
            ip_addr = "localhost"              
            port = 9528
    - name: TensorBase Create Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        files: |
               target/release/server
               LICENSE
               base.conf
    
